name: Test frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  wtr:
    name: Web Test Runner

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm install

      # - run: npm run test:js
      - run: true

  e2e:
    name: End to End

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm install

      # - run: npm run test:e2e
      - run: true
