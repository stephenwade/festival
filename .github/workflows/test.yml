name: Test frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  wtr:
    name: Web Test Runner

    runs-on: macos-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - run: yarn --immutable

      - name: Install Playwright dependencies
        run: |
          npx playwright install
          npx playwright install-deps

      - run: yarn test:js

  e2e:
    name: End to End

    runs-on: macos-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - run: yarn --immutable

      - run: yarn test:e2e
