name: Test frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  wtr:
    name: Web Test Runner

    runs-on: macos-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - run: pnpm install

      - run: pnpm test:js

  e2e:
    name: End to End

    runs-on: macos-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - run: pnpm install

      - run: pnpm test:e2e
