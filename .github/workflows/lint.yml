name: Lint frontend

on: [push, pull_request]

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js 15.x
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - run: npm ci

      - run: npm run lint
