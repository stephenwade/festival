name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - run: pnpm install

      - run: pnpm lint

      - run: pnpm imagemin
        working-directory: frontend

      - name: Check working directory
        run: |
          status() {
            git status --porcelain | \
              # ignore modified images
              # imagemin can produce different files on different computers
              grep --invert-match ' M frontend/images/'
          }

          if [[ -z "$(status)" ]]; then
            echo "Git repo is clean."
          else
            echo "Git repo is dirty."
            status

            if status | grep -q images; then
              # shellcheck disable=SC2016
              echo 'Did you forget to run `npm run imagemin`?'
            fi

            false
          fi
